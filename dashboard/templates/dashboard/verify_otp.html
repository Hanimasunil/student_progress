<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
</head>
<body>
    <h1>Verify OTP</h1>
    <p>We sent an OTP to your email. Enter it below:</p>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="otp" placeholder="Enter OTP" required><br><br>
        <button type="submit">Verify</button>
    </form>

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <p>Didn't receive OTP? <a href="{% url 'signup' %}">Signup again</a></p>
</body>
</html>
